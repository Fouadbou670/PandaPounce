<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paandaa PUNCE</title>
    <style>
        /* Reset CSS */
        body, h1, p, img {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            line-height: 1.6;
        }
        header {
            background-color: #1abc9c;
            padding: 20px 10px;
        }
        header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
        }
        .container {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #1abc9c;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Paandaa PUNCE!</h1>
    </header>
    <div class="container">
        <img src="panda_image.png" alt="Paandaa PUNCE Logo" class="logo">
        <p class="description">
            Meet the most exciting meme coin of the year! Paandaa PUNCE brings joy, fun, and crypto rewards for all enthusiasts. Join the movement now!
        </p>
        <button onclick="window.location.href='https://github.com/YourGithubRepo'">
            Join the Movement!
        </button>
    </div>
</body>
</html>
